<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>IT Services</title>
    
</head>
<body>

<!-- Loading the background image of the IT Services page to create the effect that the chatbot is on the IT Services page -->
<img src="img/website.png" alt="" style="background-image: url('img/website.png'); height: 100vh;">

<!-- The chatbot container with its images, text and styling -->
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img src="https://www.uwe.ac.uk/assets/img/logo.svg" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <h4 class="chatbox__heading--header">Chat support</h4>
                    <p class="chatbox__description--header">Welcome to IT Services, how can we help?</p>
                </div>
            </div>
            <div class="chatbox__messages">
                <div></div>
            </div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Write a message...">
                <button class="chatbox__send--footer send__button">Send</button>
            </div>
        </div>
        <div class="chatbox__button">
            <button><img src="img/icon.svg" /></button>
        </div>
    </div>
</div>

    <!-- Importing the app.js script -->
    <script src="./app.js"></script>

</body>
</html>
